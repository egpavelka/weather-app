<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>egpavelka || weather</title>
	 <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>

<body>
	<div id="container" class="container">

		<!-- navigation -->
		<!-- open/close menu -->
		<div class="navigation-button"></div>
		<!-- navigation bar -->
			<div class="navigation-menu">
				<div class="current-city">
					<!-- if found by geolocation -->
					<div class="current-city-detected-icon"></div>
				</div>
				<div class="search-city"></div>

				<div class="temp-scale" id="temp-far" onclick="setTempScale('f')">F</div>
				<div class="temp-scale" id="temp-cel" onclick="setTempScale('c')">C</div>
			</div>

		<!-- current conditions -->
	<div class="current">
		<div class="current-icon"><img src="icon/xx.png" /></div>
		<div class="current-temp">67</div>
		<div class="current-cond">Rainy</div>
	</div>

	<!-- hourly forecast -->
	<div class="hourly">
		<div class="current-day">Thursday</div>
		<div class="current-high-low">76/66</div>
		<div class="hourly-list">
			<div class="hourly-icon"><img src="icon/xx.png" /></div>
			<div class="hourly-temp">35</div>
			<div class="hourly-cond">Thunderstorms</div>
			<div class="hourly-time"></div>
		</div>

	</div>

	<!-- 5-day forecast -->
	<div class="daily">
		<table class="daily-list">
			<tr>
				<td class="daily-name">Friday</td>
				<td class="daily-icon"><img src="icon/xx.png" /></td>
				<td class="daily-high">99</td>
				<td class="daily-low">87</td>
			</tr>
		</table>
	</div>

	</div>
	<!-- SCRIPTS -->
	<script type="text/javascript" src="moment.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
